<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"/>
    <title>Project UMNGotcha</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body onload="gameover()">

    <!-- AVATAR SELECTOR -->
    
    <div id="header">
        <div>
            <img src="/images/logo.png">
        </div>
        
        <div>
            <h1>UMNGotcha</h1>
        </div>
	</div>


    <div id="menu">
        <button type="button" class="btn" id="prevBtn" onclick="changeSlide(-1)"><</></button>
        <!--img src="images/avatar1.png"--> 

        <div class="slideshow-image">
            <img src="/images/rubah/default.png" alt="image 1" id="avatar1">
        </div>

        <div class="slideshow-image">
            <img src="/images/babi/default.png" alt="image 2" id="avatar2">
        </div>

        <div class="slideshow-image">
            <img src="/images/kambing/default.png" alt="image 3" id="avatar3">
        </div>

        <div class="slideshow-image">
            <img src="/images/panda/default.png" alt="image 4" id="avatar4">
        </div>


        <!-- ini kalau pencet kiri atau kanan, ganti avatar1 ke avatar2 ke avatar3 dst-->
        <button type="button" class="btn" id="nextBtn" onclick="changeSlide(1)">></button>
    </div>
        <!--------------------->


    <div id="boxInput">
        <a>
            Enter pet name here...
        </a>
        <a>
            <input type="text" id="petName" name="pet" oninput="info()">
        </a>
			
        <a href="/game/game.html">
            <button type="button" onclick="info()">Play!</button>
        </a>
    </div>

    <script src="/program.js" type="text/javascript"></script> 
</body>
</html>
