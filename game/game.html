<!DOCTYPE html>
<html lang="en">
<head>
    <title>UMN Gotcha</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="nama()">
    <div id="logo">
        <a>
            <img src="/images/logo.jpg">
        </a>
        <a>
            <h1><center>UMNGotcha</center></h1>
            <hr />
        </a>
	</div>
    <div>
        <table border="1" id="status">
            <tr>
                <td>
                    <img src="/images/ball.png" alt="play">
                </td>
                <td>
                    <div id="id=progress">
                        <div id="sisa">
                        </div>
                    </div>
                </td>
                <td>
                    <img src="/images/bath.png" alt="cleaning">
                </td>
                <td>
                    <div id="id=progress">
                        <div id="sisa">
                        </div>
                    </div>

                </td>
            </tr>
            <tr>
                <td>
                    <img src="/images/sleep.png" alt="sleeping">
                </td>
                <td>
                    <div id="id=progress">
                        <div id="sisa">
                        </div>
                    </div>

                </td>
                <td>
                    <img src="/images/eating.png" alt="eating">
                </td>
                <td>
                    <div id="id=progress">
                        <div id="sisa">
                        </div>
                    </div>
                </td>
            </tr>
            <tr colspan="4">
                <a>
                    <h3 id="level">
                        <b><center>Level 1</center></b>
                    </h3>
                </a>
                
            </tr>
        </table>
    </div>

    <div>
        <a id="time">

        </a>
        <a id="nama">

        </a>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="button-container">
        <div class="button-line1" id="button-act">
          <button class="button"><b>Main</b></button>
          <button class="button"><b>Mandi</b></button>
        </div>
        <div class="button-line2" id="button-act">
          <button class="button"><b>Tidur</b></button>
          <button class="button"><b>Makan</b></button>
        </div>
      </div>

    <footer>
        
    </footer>

    <script src="UTS_LECTURE/program.js" type="text/javascript"></script>
</body>
</html>
