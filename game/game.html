<!DOCTYPE html>
<html lang="en">
<head>
    <title>UMN Gotcha</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body onload="nama();statusbar();pictureprint();level()">
    <div id="logo">
        <a>
            <img src="/images/logo.png">
        </a>
        <a>
            <h1><center>UMNGotcha</center></h1>
            <h2><center>"The beauty you see in me is a reflection of you."</center></h2>
            <hr/>
        </a>
	</div>
    <div>
        <table border="1" id="status">
            <tr>
                <td>
                    <img src="/images/play.png" alt="play">
                </td>
                <td>
                    <div id="progress">
                        <div id="sisa1">
                        </div>
                    </div>
                </td>
                <td>
                    <img src="/images/bath.png" alt="cleaning">
                </td>
                <td>
                    <div id="progress">
                        <div id="sisa2">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="/images/sleep.png" alt="sleeping">
                </td>
                <td>
                    <div id="progress">
                        <div id="sisa3">
                        </div>
                    </div>

                </td>
                <td>
                    <img src="/images/eat.png" alt="eating">
                </td>
                <td>
                    <div id="progress">
                        <div id="sisa4">
                        </div>
                    </div>
                </td>
            </tr>
            <tr colspan="4">
                <a>
                    <h3 id="level">
                    </h3>
                </a>
                
            </tr>
        </table>
    </div>

    <div>
        <a id="time">
        </a>
        <br />
        <a id="nama">
        </a>
    </div>
    <div id="avatar">
    </div>

    <div id="container-game" >
        <div id="timer">15</div>
        <div id="star"></div>
        <div id="circle"></div>
        <div id="posCircle">      
        </div>
        <div id="posStar"></div>
        <div id="point">Point = 0</div>
        <div><h2>WASD to move!</h2></div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div class="button-container">
        <div id="button-act">
          <button id="buttonss1" class="button" onclick="play()"><b>Main</b></button>
        </div>
        <div id="button-act">
          <button id="buttonss2" class="button" onclick="bath()"><b>Mandi</b></button>
        </div>
        <div id="button-act">
          <button id="buttonss3" class="button" onclick="sleeping()"><b>Tidur</b></button>
        </div>
        <div id="button-act">
          <button id="buttonss4" class="button" onclick="eating()"><b>Makan</b></button>
        </div>
    </div>

    <script src="/program.js" type="text/javascript"></script>

    <audio id="button-sound" src="/sound/click.mp3"></audio>

    <footer>
        <p>L'jork Group Â© 2023</p>
    </footer>

</body>
</html>
